<!DOCTYPE html>
<html>
<head>
    <title>Coral Anomaly Detection</title>
</head>
<body>
    <h1>Coral Anomaly Detection</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload">

    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
